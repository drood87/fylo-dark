<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>
      Frontend Mentor | Fylo landing page with dark theme and features grid
    </title>
  </head>
  <body>
    <header class="header">
      <nav class="header__navigation">
        <div class="header__logobox">
          <img src="images/logo.svg" alt="Fylo Logo" class="header__logo" />
        </div>

        <ul class="header__list">
          <li class="header__item">Features</li>
          <li class="header__item">Team</li>
          <li class="header__item">Sign In</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
