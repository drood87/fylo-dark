<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>
      Frontend Mentor | Fylo landing page with dark theme and features grid
    </title>
  </head>
  <body>
    <header class="header">
      <nav class="header__navigation">
        <div class="header__logobox">
          <img src="images/logo.svg" alt="Fylo Logo" class="header__logo" />
        </div>

        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__link">Features</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Team</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Sign In</a>
          </li>
        </ul>
      </nav>

      <div class="illustration-box">
        <img
          src="images/illustration-intro.png"
          alt="Fylo Illustration"
          class="illustration__picture"
        />
      </div>

      <div class="text-box">
        <h1 class="heading heading--primary">
          All your files in one secure location, accessible anywhere.
        </h1>
        <p class="paragraph">
          Fylo stores all your most important files in one secure location.
          Access them wherever you need, share and collaborate with friends,
          family and co-workers
        </p>
      </div>
    </header>
  </body>
</html>
